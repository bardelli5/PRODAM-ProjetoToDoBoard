<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>testando</title>
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>

    </head>
    <body class="text-center">
        <main style="width: 100%; max-width:330px; padding:15px; margin:auto">
            <div th:if="${isPasswordIncorrect}">
                <p class="text-danger">Usuário ou senha incorreta</p>
            </div>
            <form th:action="@{/}" method="post" th:object="${user}">
                <h1 class="h3 mb-3 fw-normal">Por favor, faça o login</h1>
                <div class="form-floating">
                    <input th:field="${user.username}" type="text" class="form-control" id="floatingInput" placeholder="Usuario" autocomplete="off">
                    <label for="floatingInput">Usuário</label>
                </div>
                <div class="form-floating">
                    <input th:field="${user.password}" type="password" class="form-control" id="floatingPassword" placeholder="Senha" autocomplete="off">
                    <label for="floatingPassword">Senha</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
            </form>
        </main>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
